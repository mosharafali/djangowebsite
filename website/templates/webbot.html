{% extends 'base.html' %}
{% load static %}
{% block title %}Home{% endblock title %}


{% block main-content %} 




<!--Footer-->
<footer class="footer_wrapper" id="contact">
  <div class="container">
    <section class="page_section contact" id="contact">
      <div class="contact_section">
        <h2>Ask Anything</h2>
          <form action="/bot_search/" method="GET">
            <div class="form-group">
              <label for="exampleInputEmail1" class="form-label"></label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Type your ask" name="query">
              
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
          </form>

          {% if ans %}

          <h4 style="color: darkgray; padding-top: 2%;">Search Result for {{query}} :</h4>
          <h4 style="padding-top: 2%;">{{ans}}</h4>
    
          {% endif %}
       
        </div>
  
     
      </div>
      <div class="row">
        <div class="col-lg-4 wow fadeInLeft">	
		
       		  
			  
          
         
        </div>
        <div class="col-lg-8 wow fadeInLeft delay-06s">
         	  
        
	
        </div>
      </div>
    </section>
  </div>
 
  
  
  {% endblock main-content %}
